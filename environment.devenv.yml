name: autodiff

{% set python_version = os.environ.get("PYTHON_VERSION", "3.9") %}

channels:
  - conda-forge

dependencies:
  - catch2
  - ccache  # [unix]
  - clangxx_osx-64=11.1.0  # [osx]
  - clcache  # [win]
  - cmake>=3.13
  - doxygen  # [linux]
  - eigen
  - git>=2.28
  - graphviz  # [linux]
  - gxx_linux-64=9.4.0  # [linux]
  - ninja>=1.9.0
  - pip
  - pre-commit
  - pybind11
  - pybind11-abi
  - pybind11-stubgen
  - python={{ python_version }}
  - shellcheck
  - vs2019_win-64  # [win]
  - pip:
    - mkdocs
    - mkdocs-material
    - mkdocs-macros-plugin
