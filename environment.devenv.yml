name: autodiff

{% set python_version = os.environ.get("PYTHON_VERSION", "3.10") %}

channels:
  - conda-forge

dependencies:
  - catch2>=3
  - ccache  # [unix]
  - clangxx_osx-64  # [osx]
  - cmake
  - eigen
  - git
  - gxx_linux-64  # [linux]
  - ninja
  - pip
  - pybind11
  - pybind11-abi
  - pybind11-stubgen
  - python={{ python_version }}
  - doxygen=1.9.1  # [linux]
  - graphviz  # [linux]
  - pre-commit
  - shellcheck
  - ccache  # [unix]
  # - clcache  # [win]
  - catch2
  - vs2019_win-64  # [win]
  - pip:
    - mkdocs
    - mkdocs-material
    - mkdocs-macros-plugin
