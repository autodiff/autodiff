name: linux

on:
  push:
    branches:
      - main

  pull_request:

  schedule:
    - cron: "0 5 * * 1"  # runs at 05:00 UTC on Mondays

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      os: Linux-x86_64
      configuration: Release

    strategy:
      fail-fast: true
      max-parallel: 4

    steps:
      - uses: actions/checkout@v1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
      - name: Configure
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda config --add channels conda-forge
          conda install conda-devenv
          conda devenv
          source activate autodiff
          cmake -S . -B .build -DCMAKE_BUILD_TYPE=${{ env.configuration }} -DAUTODIFF_TEST_SANITIZE=ON
      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('hashFile.txt') }}  # https://github.community/t/caching-for-c-builds/124529/2
          restore-keys: ${{ runner.os }}-ccache-
      - name: Build
        shell: bash -l {0}
        run: |
          source activate autodiff
          ccache -s
          ccache -z
          cmake --build .build --parallel 3
          ccache -s
      - name: Install
        shell: bash -l {0}
        run: |
          source activate autodiff
          cmake --build .build --target install
      - name: Tests
        shell: bash -l {0}
        run: |
          source activate autodiff
          cmake -S . -B .build -DCMAKE_BUILD_TYPE=Debug
          cmake --build .build --target tests --parallel 3
