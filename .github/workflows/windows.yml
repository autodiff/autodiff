name: windows

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            configuration: Release

    steps:
    - uses: actions/checkout@v1
    - name: Setup conda
      shell: cmd
      run: |
        set PATH=%CONDA%;%CONDA%\Scripts;%CONDA%\Library\bin;%PATH%
        echo %PATH%
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
        conda install conda-devenv
        conda update -q conda
        conda info -a
        conda devenv
    - name: Build
      shell: cmd
      run: |
        set PATH=%CONDA%;%CONDA%\Scripts;%CONDA%\Library\bin;%PATH%
        call activate autodiff
        cmake -S . -B build
        cmake --build build --config ${{ matrix.configuration }} --target install
    - name: Tests
      shell: cmd
      run: call build\test\${{ matrix.configuration }}\tests.exe
