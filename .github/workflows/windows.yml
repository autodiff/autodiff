name: windows

on:
  push:
    branches:
      - master

  pull_request:

  schedule:
    - cron: "0 5 * * 1"  # runs at 05:00 UTC on Mondays

jobs:
  build:

    runs-on: windows-latest
    env:
      configuration: Release
    strategy:
      fail-fast: true
      max-parallel: 4

    steps:
    - uses: actions/checkout@v1

    - name: Conda
      shell: cmd
      run: call ci\actions\configure-conda-windows.bat

    - name: Install
      shell: cmd
      run: |
        set CONFIGURATION=${{ env.configuration }}
        call ci\actions\install-autodiff-windows.bat

    - name: Test
      shell: cmd
      run: |
        set CONFIGURATION=${{ env.configuration }}
        call ci\actions\test-autodiff-windows.bat
