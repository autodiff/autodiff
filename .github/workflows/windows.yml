on: push

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            configuration: Release

    steps:
    - uses: actions/checkout@v1
    - name: Setup environment variables
      run: |
        set CONDA_DIR: "C:\Miniconda36-x64"
        echo ${env:CONDA}
        echo ${env:PATH}
        Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
        set PATH=${env:CONDA};${env:CONDA}\Scripts;${env:CONDA}\Library\bin;${env:PATH}
    - name: Setup conda and install
      run: |
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
        conda install conda-devenv
        conda update -q conda
        conda info -a
        conda devenv
        call activate autodiff
    - name: Build
      run: | 
        cmake -S . -B build
        cmake --build build --config ${{ matrix.configuration }} --target install
    - name: Tests
      run: call build\test\${{ matrix.configuration }}\tests.exe
